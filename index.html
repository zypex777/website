<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Icon" href="12.ico" type="image/x-icon">
    <title>?</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #ffffff;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            background-color: #000000; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            /* Hides the default system cursor */
            cursor: none; 
        }

        /* GHOST CURSOR EFFECT CSS (Re-added) */
        #ghost-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none; /* Crucial to let the mouse events pass through */
            z-index: 9999;
            transition: opacity 0.3s ease-out; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            opacity: 0; 
            top: 0;
            left: 0;
            transform: translate(-50%, -50%); 
        }
        /* END GHOST CURSOR EFFECT */

        /* Prevent default pointer cursor on interactive elements */
        a, button, input[type="range"], #overlay {
            cursor: none !important;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #overlay-text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(245, 245, 247, 0.9);
            letter-spacing: 2px;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
            text-shadow: 0 0 20px black; 
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #play-button {
            display: none;
        }

        .view_box.jlcn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(245, 245, 247, 0.8);
            font-size: 0.9rem;
            z-index: 10;
        }

        .container {
            max-width: 800px;
            width: 100%; 
            padding: 1rem 1rem;
            background: transparent; 
            border-radius: 12px;
            height: auto;
            perspective: 1000px;
            position: relative;
        }

        /* Music control button styling */
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        #music-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            outline: none;
        }

        #music-toggle:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 1);
        }

        #music-icon {
            color: #000;
            font-size: 20px;
            line-height: 1;
        }

        /* Volume slider container */
        #volume-container {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
            margin-right: 8px;
        }

        #music-control:hover #volume-container {
            width: 100px;
        }

        /* Volume slider styling */
        #volume-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
            outline: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Bio Card (Entrance Animation CSS Re-added) */
        .bio-card {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 19px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            
            /* Initial state for the entrance animation (hidden and scaled down) */
            opacity: 0;
            transform: scale(0.95);

            /* Transition for the entrance animation, plus a quick transition for hover */
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        /* Final state triggered by JavaScript */
        .bio-card.is-active {
            opacity: 1;
            transform: scale(1); 
        }

        .bio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
            z-index: 2;
        }

        .bio-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 0px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CSS-ONLY SPARKLING TEXT IMPLEMENTATION (Alternative to missing GIF) */
        .profile-info h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            
            /* Dual Backgrounds for Sparkle Effect */
            background: 
                /* Layer 1: The moving sparkle band (a white/transparent gradient) */
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.9) 30%, rgba(255, 255, 255, 0.9) 70%, transparent 100%) 0% 0% / 100% 100%,
                /* Layer 2: The base gradient for the username color */
                linear-gradient(90deg, #FFFFFF, rgba(255, 255, 255, 0.3));

            /* The animation moves the sparkle band */
            animation: sparkle-shine 2.5s linear infinite;
            background-size: 200% 100%, 100% 100%;
            
            /* Crucial: Clip the background layers to the text shape */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Keyframes for the sparkle movement */
        @keyframes sparkle-shine {
            0% {
                background-position: -200% 0, 0 0; /* Sparkle starts far left */
            }
            100% {
                background-position: 200% 0, 0 0; /* Sparkle ends far right */
            }
        }
        /* END SPARKLING TEXT */

        .profile-info p {
            color: rgba(245, 245, 247, 0.8);
            font-size: 0.95rem;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.25rem 0.6rem;
            border-radius: 50px;
            font-size: 0.75rem;
            display: inline-block;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 1);
        }

        .bio-description {
            margin-bottom: 1.5rem;
            line-height: 1.7;
            color: rgba(245, 245, 247, 0.9);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stats-grid .stat-card:first-child .stat-value {
            background: linear-gradient(to bottom, #ffffff, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #00ffcc;
        }

        .stat-card {
            background: rgba(30, 30, 45, 0.6);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #9b87f5;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: rgba(245, 245, 247, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Games & Socials */
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: rgb(255, 255, 255, 0.8);
            position: relative;
            padding-left: 1rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 16px;
            background: #ffffff;
            border-radius: 2px;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .game-card {
            background: rgba(30, 30, 45, 0.6);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
            text-decoration: none;
        }

        .game-img {
            height: 100px;
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .game-info {
            padding: 0.8rem;
        }

        .game-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .game-hours {
            font-size: 0.8rem;
            color: rgba(245, 245, 247, 0.7);
        }

        /* Socials */
        .socials {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-link {
            background: rgba(30, 30, 45, 0.6);
            color: #F5F5F7;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .bio-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-info {
                text-align: center;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .socials {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .bio-card {
                padding: 1.5rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .games-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Function to set up the card's 3D tilt/hover effect (Re-added)
        function startCardTilt(card) {
            // Re-set the quick transition for the hover/tilt response
            card.style.transition = 'transform 0.05s ease-out';

            document.addEventListener('mousemove', function (e) {
                const windowCenterX = window.innerWidth / 2;
                const windowCenterY = window.innerHeight / 2;

                const offsetX = (e.clientX - windowCenterX) / windowCenterX;
                const offsetY = (e.clientY - windowCenterY) / windowCenterY * 0.75;

                const rotateY = offsetX * 5;
                const rotateX = -offsetY * 4;

                // IMPORTANT: We use scale(1) to maintain the final size after the entrance animation
                card.style.transform = `perspective(1200px) scale(1) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            document.addEventListener('mouseout', function (e) {
                if (!e.relatedTarget) {
                    card.style.transform = 'perspective(1200px) scale(1) rotateX(0deg) rotateY(0deg)';
                }
            });
        }

        window.addEventListener('load', function () {
            const card = document.querySelector('.bio-card');
            if (card) {
                // Set the initial custom shadow on load
                const originalShadow = window.getComputedStyle(card).boxShadow;
                card.style.boxShadow = originalShadow + ', 0 15px 40px rgba(0, 0, 0, 0.6)';
            }
            
            // --- Music and Volume Setup ---
            const volumeSlider = document.getElementById('volume-slider');
            const music = document.getElementById('background-music');

            if (volumeSlider && music) {
                music.volume = volumeSlider.value / 100;

                volumeSlider.addEventListener('input', function () {
                    music.volume = this.value / 100;
                });

                music.addEventListener('play', function () {
                    isMusicPlaying = true;
                });

                music.addEventListener('pause', function () {
                    isMusicPlaying = false;
                });
            }

            const musicToggle = document.getElementById('music-toggle');
            if (musicToggle) {
                musicToggle.addEventListener('click', toggleMusic);
            }

            const overlay = document.getElementById('overlay');
            if (overlay) {
                overlay.addEventListener('click', function () {
                    playMusic();
                    isMusicPlaying = true;
                });
            }
            // --- End Music and Volume Setup ---


            /* GHOST CURSOR JAVASCRIPT (Re-added) */
            const ghostCursor = document.getElementById('ghost-cursor');
            let currentX = 0;
            let currentY = 0;
            let targetX = 0;
            let targetY = 0;
            const speed = 0.15;

            if (ghostCursor) {
                document.addEventListener('mousemove', function (e) {
                    targetX = e.clientX;
                    targetY = e.clientY;
                    ghostCursor.style.opacity = 1;
                });

                document.addEventListener('mouseleave', function () {
                    ghostCursor.style.opacity = 0;
                });

                function animateCursor() {
                    currentX += (targetX - currentX) * speed;
                    currentY += (targetY - currentY) * speed;

                    // Set the position using top/left properties, centering is handled by CSS
                    ghostCursor.style.left = `${currentX}px`;
                    ghostCursor.style.top = `${currentY}px`;

                    requestAnimationFrame(animateCursor);
                }

                animateCursor();
            }
            /* END GHOST CURSOR JAVASCRIPT */
        });

        let isMusicPlaying = false;

        function toggleMusic() {
            const music = document.getElementById('background-music');

            if (!music.paused) {
                music.pause();
            } else {
                music.play()
                    .then(() => {
                        const overlay = document.getElementById('overlay');
                        if (overlay && overlay.style.display !== 'none') {
                            overlay.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error("Error playing music:", error);
                    });
            }
        }

        // Updated playMusic to handle both the animation and tilt logic (Re-added)
        function playMusic() {
            const music = document.getElementById('background-music');
            const bioCard = document.querySelector('.bio-card'); 

            music.play()
                .then(() => {
                    const overlay = document.getElementById('overlay');
                    if (overlay) {
                        overlay.style.display = 'none';
                    }

                    if (bioCard) {
                        // 1. Trigger the show-up animation by adding the active class
                        bioCard.classList.add('is-active');

                        // 2. Start the tilt effect (mouse listeners) after the animation finishes (800ms)
                        const ANIMATION_DURATION_MS = 800;
                        setTimeout(() => {
                            startCardTilt(bioCard);
                        }, ANIMATION_DURATION_MS); 
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Abspielen der Musik:", error);
                });
        }
    </script>
